<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Agente de IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: #4285f4;
            color: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
        }
        .user-message {
            background-color: #e1f5fe;
            align-self: flex-end;
            margin-left: auto;
        }
        .agent-message {
            background-color: #f1f1f1;
            align-self: flex-start;
        }
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
            align-self: flex-start;
        }
        .controls {
            display: flex;
            justify-content: flex-end;
            padding: 5px 15px;
            background-color: #f9f9f9;
        }
        .restart-button {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8em;
        }
        .restart-button:hover {
            background-color: #d32f2f;
        }
        .input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #e0e0e0;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        #send-button {
            padding: 10px 15px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #3367d6;
        }
        .typing-indicator {
            display: none;
            color: #888;
            font-style: italic;
            margin-bottom: 10px;
        }
        .session-info {
            font-size: 0.8em;
            color: #888;
            text-align: center;
            padding: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Chat con Agente de IA</h1>
    </div>
    
    <div class="chat-container">
        <div class="session-info" id="session-info">Iniciando sesión...</div>
        <div class="controls">
            <button id="restart-button" class="restart-button">Reiniciar sesión</button>
        </div>
        <div class="messages" id="messages">
            <div class="message agent-message">
                Hola, soy tu asistente de IA. ¿En qué puedo ayudarte hoy?
            </div>
        </div>
        <div class="typing-indicator" id="typing-indicator">El agente está escribiendo...</div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Escribe tu mensaje aquí...">
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messagesContainer = document.getElementById('messages');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator');
            const sessionInfo = document.getElementById('session-info');
            
            let userId = 'web_user_' + Math.random().toString(36).substring(2, 10);
            let sessionId = null;
            
            // Start a session when page loads
            startSession();
            
            // Handle message sending
            function sendMessage() {
                const message = messageInput.value.trim();
                if (message === '') return;
                
                // Display user message
                appendMessage(message, 'user');
                messageInput.value = '';
                
                // Show typing indicator
                typingIndicator.style.display = 'block';
                
                // Send message to server
                fetch('/api/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        message: message
                    })
                })
                .then(response => {
                    // Check if the response is ok (status in the range 200-299)
                    if (!response.ok) {
                        console.error('Server responded with an error:', response.status);
                        throw new Error(`Error del servidor: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // Hide typing indicator
                    typingIndicator.style.display = 'none';
                    
                    // Check if there's an error in the response
                    if (data.error) {
                        console.error('Error en la respuesta:', data.error);
                        appendMessage(`Error: ${data.error}`, 'error-message');
                        return;
                    }
                    
                    // Display agent response
                    appendMessage(data.response, 'agent');
                    
                    // Update session info if needed
                    if (sessionId !== data.session_id) {
                        sessionId = data.session_id;
                        sessionInfo.textContent = `Sesión: ${sessionId} | Usuario: ${data.user_id}`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    typingIndicator.style.display = 'none';
                    appendMessage('Error al comunicarse con el servidor. Por favor, intenta de nuevo.', 'error-message');
                });
            }
            
            // Start a new session
            function startSession() {
                fetch('/api/start_session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: userId
                    })
                })
                .then(response => response.json())
                .then(data => {
                    sessionId = data.session_id;
                    sessionInfo.textContent = `Sesión: ${sessionId} | Usuario: ${data.user_id}`;
                })
                .catch(error => {
                    console.error('Error:', error);
                    sessionInfo.textContent = 'Error al iniciar sesión';
                });
            }
            
            // Append a message to the chat
            function appendMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(sender === 'user' ? 'user-message' : 'agent-message');
                messageDiv.textContent = text;
                messagesContainer.appendChild(messageDiv);
                
                // Scroll to bottom
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            // Restart session function
            function restartSession() {
                // Clear messages except for the first one
                while (messagesContainer.children.length > 1) {
                    messagesContainer.removeChild(messagesContainer.lastChild);
                }
                
                // Generate a new user ID
                userId = 'web_user_' + Math.random().toString(36).substring(2, 10);
                sessionId = null;
                
                // Start a new session
                startSession();
                
                // Add a message to indicate restart
                appendMessage('Sesión reiniciada. Puedes comenzar una nueva conversación.', 'agent');
            }
            
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Add event listener for restart button
            document.getElementById('restart-button').addEventListener('click', restartSession);
        });
    </script>
</body>
</html>
